<div id="default-carousel" class="relative w-full max-w-7xl mx-auto mt-16" data-carousel="slide">
    <!-- Carousel wrapper -->
    <div class="relative h-112 overflow-hidden rounded-lg shadow-lg md:h-[500px] transition-all duration-500">
        <!-- Item 1 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="https://cdn.dummyjson.com/products/images/beauty/Eyeshadow%20Palette%20with%20Mirror/1.png" class="absolute block w-full mx-auto h-full object-cover transition-all duration-700 ease-in-out" alt="Eyeshadow Palette">
        </div>
        <!-- Item 2 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="https://cdn.dummyjson.com/products/images/furniture/Annibale%20Colombo%20Bed/1.png" class="absolute block w-3/4 mx-auto h-full object-cover transition-all duration-700 ease-in-out" alt="Annibale Colombo Bed">
        </div>
        <!-- Item 3 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="https://cdn.dummyjson.com/products/images/groceries/Cat%20Food/1.png" class="absolute block w-full mx-auto h-full object-cover transition-all duration-700 ease-in-out" alt="Cat Food">
        </div>
        <!-- Item 4 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="https://cdn.dummyjson.com/products/images/groceries/Apple/1.png" class="absolute block w-3/4 mx-auto h-full object-cover transition-all duration-700 ease-in-out" alt="Apple">
        </div>
        <!-- Item 5 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="https://cdn.dummyjson.com/products/images/fragrances/Gucci%20Bloom%20Eau%20de/1.png" class="absolute block w-3/4 mx-auto h-full object-cover transition-all duration-700 ease-in-out" alt="Gucci Bloom Eau de Parfum">
        </div>
    </div>

    <!-- Slider indicators -->
    <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
        <button type="button" class="w-3 h-3 bg-black rounded-full opacity-50 hover:opacity-100 transition-opacity duration-300" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
        <button type="button" class="w-3 h-3 bg-black rounded-full opacity-50 hover:opacity-100 transition-opacity duration-300" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
        <button type="button" class="w-3 h-3 bg-black rounded-full opacity-50 hover:opacity-100 transition-opacity duration-300" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
        <button type="button" class="w-3 h-3 bg-black rounded-full opacity-50 hover:opacity-100 transition-opacity duration-300" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
        <button type="button" class="w-3 h-3 bg-black rounded-full opacity-50 hover:opacity-100 transition-opacity duration-300" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
    </div>

    <!-- Slider controls -->
    <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-black/40 dark:bg-gray-800/40 group-hover:bg-white/60 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-black dark:black rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
            <span class="sr-only">Previous</span>
        </span>
    </button>
    <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-black/40 dark:bg-gray-800/40 group-hover:bg-white/60 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-black dark:black rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="sr-only">Next</span>
        </span>
    </button>
</div>
